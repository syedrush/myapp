<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartEdu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'users:dashboard' %}">SmartEdu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'users:dashboard' %}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'quizzes:list' %}">Quizzes</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'leaderboard:view' %}">Leaderboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'notes:list' %}">Notes</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'chatbot:chatbot' %}">AI Chatbot</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'users:logout' %}">Logout</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'users:login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'users:register' %}">Register</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/custom.js' %}"></script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
