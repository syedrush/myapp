{% extends 'base.html' %}
{% block content %}
<h2>Leaderboard</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Rank</th>
      <th>User</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    {% for entry in top_scores %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ entry.user.username }}</td>
      <td>{{ entry.score }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No scores yet</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
